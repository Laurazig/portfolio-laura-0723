<div class="gallery">

    <label for="website-search">Search for a website</label>
    <input id="website-search" #search placeholder="Eg: Leipzig Wardrobe">
    
    <button (click)="searchWebsites(search.value)">Search</button>
    <article *ngFor="let data of results"><p>{{data.name}}</p></article>

</div>
